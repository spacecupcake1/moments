<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <!-- Dark Mode Toggle -->
    <ion-item>
      <ion-label>Dark Mode</ion-label>
      <ion-toggle
        [checked]="darkMode"
        (ionChange)="onDarkModeToggle($event)"
        slot="end">
      </ion-toggle>
    </ion-item>

    <!-- Notifications Toggle -->
    <ion-item>
      <ion-label>Notifications</ion-label>
      <ion-toggle
        [checked]="notifications"
        (ionChange)="onNotificationToggle($event)"
        slot="end">
      </ion-toggle>
    </ion-item>

    <!-- Time Picker -->
    <ion-item>
      <ion-label>Notification Time</ion-label>
      <ion-datetime
        class="custom-datetime"
        display-format="HH:mm"
        [value]="selectedTime"
        (ionChange)="onTimeChange($event)"
        presentation="time"
        color="primary">
      </ion-datetime>
    </ion-item>

    <!-- About Section -->
    <ion-item-divider>
      <ion-label>About Moments</ion-label>
    </ion-item-divider>
    <ion-item>
      <ion-label>Version {{ version }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
