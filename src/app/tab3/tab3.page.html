<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <!-- Dark Mode Toggle -->
    <ion-item>
      <ion-label>Dark Mode</ion-label>
      <ion-toggle
        [checked]="darkMode"
        (ionChange)="onDarkModeToggle($event)"
        slot="end">
      </ion-toggle>
    </ion-item>
    <!-- About Section -->
    <ion-item-divider>
      <ion-label>About Moments</ion-label>
    </ion-item-divider>
    <ion-item>
      <ion-label>Version {{ version }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
